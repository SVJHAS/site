<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home | Smarter</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
    cursor: none;
}
.custom-cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 15px;
    height: 15px;
    background-color: #007bff;
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 9999;
}
/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 3rem 3rem;
    background-color: #f8f9fa;
    min-height: 150px;
}
.logo-img {
    max-height: 180px;
    width: auto;
    object-fit: contain;
    margin-top: 0;
}
/* Buttons */
.book-call-btn, .cta-button {
    background-color: #007bff;
    color: white;
    padding: 16px 28px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
}
.book-call-btn:hover, .cta-button:hover {
    background-color: #0056b3;
    color: white;
}
/* Hero Section */
.hero {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    gap: 2rem;
    padding: 8vh 5vw 5vh 5vw;
    background-color: #f8f9fa;
}
.hero-text {
    flex: 1 1 300px;
    min-width: 280px;
    text-align: left;
}
.hero h1 {
    font-size: clamp(24px, 4vw, 48px);
    line-height: 1.3;
    font-weight: bold;
}
.hero-video {
    flex: 1 1 300px;
    min-width: 280px;
    aspect-ratio: 16/9;
    position: relative;
}
.hero-video video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: relative;
}
.cta-button {
    font-size: clamp(16px, 2vw, 22px);
    padding: clamp(12px, 2vw, 20px) clamp(24px, 4vw, 40px);
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    margin-top: 2rem;
    transition: background-color 0.5s ease, transform 0.3s ease, color 0.5s ease;
}
/* Portfolio Section */
.portfolio {
    padding: 60px 50px;
    background-color: #f8f9fa;
}
.portfolio-row {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    margin-bottom: 40px;
}
.portfolio-column {
    flex: 1 1 350px;
    max-width: 600px;
    text-align: center;
}
.portfolio-video {
    width: 100%;
    aspect-ratio: 16/9;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
}
.portfolio-video video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
/* Clients Section */
.clients {
    background-color: #1C1D20;
    color: white;
    padding: 60px 50px;
    text-align: center;
}
.clients h2 {
    font-size: 36px;
    margin-bottom: 40px;
}
.client-logos-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 60px;
    margin-bottom: 60px;
    flex-wrap: wrap;
}
.client-logo-placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
}
.client-logo-placeholder img {
    width: 300px;
    height: auto;
    object-fit: contain;
}
.new-client-logo {
    width: 1200px;
    height: auto;
    max-width: 100%;
}
/* Testimonials */
.testimonials {
    background-color: #1C1D20;
    color: white;
    padding: 30px 50px;
    text-align: center;
}
.testimonial-container {
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    gap: 2rem;
    align-items: flex-start;
}
.testimonial-placeholder {
    background-color: #555;
    border-radius: 8px;
    padding: 20px;
    display: inline-block;
    color: white;
    font-size: 16px;
    text-align: center;
}
/* Footer */
.footer {
    background-color: #f8f9fa;
    padding: 40px 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
}
.footer-logo-img {
    max-height: 100px;
    width: auto;
    object-fit: contain;
}
.footer-contact {
    text-align: left;
}
.footer-contact .phone,
.footer-contact .email {
    color: #007bff;
    font-weight: bold;
}
.footer-contact .email:hover {
    background-color: #007bff;
    color: #f8f9fa;
}
copyright {
    text-align: center;
    color: #007bff;
    font-size: 14px;
    margin-top: 20px;
}
/* Responsive */
@media (max-width: 768px) {
    .hero {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .hero-text {
        text-align: center;
    }
    .testimonial-container {
        flex-direction: column;
        align-items: center;
    }
    .portfolio-row {
        flex-direction: column;
        gap: 1.5rem;
    }
    .footer {
        flex-direction: column;
        text-align: center;
    }
    /* Mobile adjustments: hide top-right button and reduce logo size */
    .header {
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        padding: 1rem 2rem;
        min-height: auto;
    }
    .logo-img {
        max-height: 80px;
    }
    .book-call-btn {
        display: none;
    }
}
</style>

<script>
function bookCall() {
    Calendly.initPopupWidget({
        url: 'https://calendly.com/hassanfive90/45min',
        prefill: {},
        utm: {},
        branding: true,
        pageSettings: {hideEventTypeDetails:false, hideLandingPageDetails:false, primaryColor:'#007bff', textColor:'#000000'},
        modalWidth:900, modalHeight:700
    });
    return false;
}
AOS.init({duration:1000, once:true, easing:'ease-out'});

// Typewriter
const text = `(Or you get your money back)<br><br>
If you want <span style="background-color:#007bff;color:white;padding:0 4px;">MORE qualified customers</span> & a consistent flow of <span style="background-color:#007bff;color:white;padding:0 4px;">NEW qualified customers</span>, save time and use <span style="background-color:#007bff;color:white;padding:0 4px;">AI</span>, complete the survey and book a callâ¦`;
const typewriter = document.getElementById("typewriter");
let index=0, deleting=false, delay=25, pauseAtEnd=30000;
function typeDelete() {
    if(!deleting && index <= text.length){typewriter.innerHTML=text.slice(0,index)+'<span class="cursor">|</span>'; index++; if(index>text.length){setTimeout(()=>{deleting=true;typeDelete();},pauseAtEnd); return;}}
    else if(deleting && index>=0){typewriter.innerHTML=text.slice(0,index)+'<span class="cursor">|</span>'; index--; if(index<0) deleting=false;}
    setTimeout(typeDelete,delay);
}
typeDelete();
</script>
<style>
.cursor { display:inline-block; animation: blink 0.7s infinite; }
@keyframes blink { 0%,50%,100%{opacity:1;} 25%,75%{opacity:0;} }
</style>

<div class="custom-cursor"></div>
<script>
const cursor = document.querySelector('.custom-cursor');
let mouseX=0, mouseY=0, currentX=0, currentY=0;
document.addEventListener('mousemove', e=>{mouseX=e.clientX; mouseY=e.clientY;});
function animateCursor(){currentX+=(mouseX-currentX)*0.15; currentY+=(mouseY-currentY)*0.15; cursor.style.transform=`translate(${currentX}px,${currentY}px)`; requestAnimationFrame(animateCursor);}
animateCursor();
</script>
